<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>mypage - SSAG</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->
    <!-- Place favicon.ico in the root directory -->
    <!-- <h2>회원정보조회</h2> -->
    <link rel="stylesheet" href="../css/main_test2.css" />
    <link rel="stylesheet" href="../css/app.css" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/tiny-slider.css" />
    <link rel="stylesheet" href="../css/glightbox.min.css" />
  </head>

  <body>
    <section class="hero-mypage-area" style="padding-top: 0%">
	     <!-- 클릭하면 메인 -->
		  <a href="/app"
          ><div
            style="
              font-family: Tenada;
              padding-top: 10%;
              padding-left: 50%;
              width: 300px;
              height: 200px;
              padding-top: 20%;
              padding-left: 20%;
            "
          ></div
        ></a>
      <div style="padding-top: 10%">
		 
        <!-- 클릭하면 메인 끝 -->
		<form class="form-horizontal" th:action="@{/app/mypage}" method="post">
			<form th:object="${account}" method="post" action="/app/mypage">
			<label>
			  <p class="label-txt">아이디</p>
			  <input type="text" class="input" th:value="${account.username}" name="username">
			  <div class="line-box">
				<div class="line"></div>
			  </div>
			</label>
			<label>
			  <p class="label-txt">비밀번호</p>
			  <input type="text" class="input">
			  <div class="line-box">
				<div class="line"></div>
			  </div>
			</label>
			<label>
				<p class="label-txt">이름</p>
				<input type="text" class="input" th:value="${account.name}" name="name">
				<div class="line-box">
				  <div class="line"></div>
				</div>
			  </label>
			<label>
			  <p class="label-txt">전화번호</p>
			  <input type="text" class="input" th:value="${account.telephone}" name="telephone">
			  <div class="line-box">
				<div class="line"></div>
			  </div>
			</label>
			<label>
				<p class="label-txt">이메일</p>
				<input type="text" class="input" th:value="${account.email}" name="email">
				<div class="line-box">
				  <div class="line"></div>
				</div>
			  </label>
			  <label>
				<p class="label-txt">냉장고 코드</p>
				<input type="text" class="input" th:value="${account.fridgecode}" name="fridgecode">
				<div class="line-box">
				  <div class="line"></div>
				</div>
			  </label>
			  <button type="submit" style="margin-top: 5%; margin-bottom: 15%;">수정하기</button>
			</form>
		  </form>
        </div>
       
      </div>
    </section>
  </body>
</html>
