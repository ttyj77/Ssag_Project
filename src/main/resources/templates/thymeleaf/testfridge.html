<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SSAG.R</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" /> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/tiny-slider.css" />
    <link rel="stylesheet" href="../css/glightbox.min.css" />
    <link rel="stylesheet" href="../css/app2.css" />

    <script>
      function tab_change(nav_Id) {
        if (nav_Id == 1) {
          var selection = "nav-detail-1"
        }
        if (nav_Id == 2) {
          var selection = "nav-detail-2"
        }
        if (nav_Id == 3) {
          var selection = "nav-detail-3"
        }

        var x = document.getElementsByClassName("nav-detail")
        // console.log(x);
        for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none"
        }

        var y = document.getElementsByClassName(selection)
        // console.log(y);
        for (var j = 0; j < y.length; j++) {
          y[j].style.display = "block"
        }
      }

      function bring_modal(index) {
        document.getElementsByClassName(
          "modal-popup-" + index
        )[0].style.display = "block"
      }

      function shutdown_modal(index) {
        document.getElementsByClassName(
          "modal-popup-" + index
        )[0].style.display = "none"
        document.getElementsByClassName(
          "modal-select-" + index
        )[0].disabled = true
        document.getElementById("changeinfobtn-" + index).hidden = false
        document.getElementById("completeinfobtn-" + index).hidden = true
        for (var k = 2; k < 4; k++) {
          document.getElementsByClassName(
            "modal-input-" + k + "-" + index
          )[0].readOnly = true
          document.getElementsByClassName(
            "modal-input-" + k + "-" + index
          )[0].style.backgroundColor = "transparent"
        }
        document.getElementById("modal-form-" + index).reset()
      }

      function change_info(index) {
        document.getElementsByClassName(
          "modal-select-" + index
        )[0].disabled = false
        document.getElementsByClassName(
          "modal-select-" + index
        )[0].style.backgroundColor = "#ffffff"
        document.getElementsByClassName(
          "modal-input-2-" + index
        )[0].readOnly = false
        document.getElementsByClassName(
          "modal-input-2-" + index
        )[0].style.backgroundColor = "#ffffff"
        document.getElementsByClassName(
          "modal-input-3-" + index
        )[0].readOnly = false
        document.getElementsByClassName(
          "modal-input-3-" + index
        )[0].style.backgroundColor = "#ffffff"
        document.getElementsByClassName(
          "modal-input-3-" + index
        )[0].style.backgroundColor = "#ffffff"
        document.getElementById("changeinfobtn-" + index).hidden = true
        document.getElementById("completeinfobtn-" + index).hidden = false
      }
    </script>
  </head>

  <body>
    <!-- Start Hero Area -->
    <section class="background">
      <!-- Start Header Area -->
      <div th:replace="layout/app-header::mainheader"></div>
      <!-- End app-header -->

      <div>
        <div>
          <div>
            <div>
              <!-- Start Search Form -->
              <form
                th:action="@{/app/testmerchandiseresult}"
                method="post"
                id="search-form"
              >
                <div class="search-back">
                  <!-- <div id="search-input" class="search-input"> -->
                  <!-- <label for="keyword"> -->
                  <!-- <i class="lni lni-search-alt theme-color"></i> -->
                  <!-- </label> -->
                  <input
                    type="text"
                    class="search-input"
                    name="similar"
                    id="similar"
                    placeholder="재료 이름으로 상품 검색 ex) '사과'"
                  />
                  <div class="search-btn">
                    <button
                      type="submit"
                      id="search-btn"
                      class="btn btn-submit"
                    >
                      <i class="lni lni-search-alt" onclick=""></i>
                    </button>
                  </div>
                </div>
                <!-- </div> -->
              </form>
              <!-- End Search Form -->

              <!-- Start fridge nav tab -->
              <nav class="loc-c">
                <div
                  class="nav loc-c"
                  id="nav-tab"
                  style="justify-content: center"
                >
                  <button
                    class="nav-link"
                    id="nav-cool-tab"
                    onclick="tab_change(1);"
                    type="button"
                    style="display: inline-block; margin: 20px"
                  >
                    냉장
                  </button>
                  <button
                    class="nav-link"
                    id="nav-ice-tab"
                    onclick="tab_change(2);"
                    type="button"
                    style="display: inline-block; margin: 20px"
                  >
                    냉동
                  </button>
                  <button
                    class="nav-link"
                    id="nav-room-tab"
                    onclick="tab_change(3);"
                    type="button"
                    style="display: inline-block; margin: 20px"
                  >
                    실온
                  </button>
                </div>
              </nav>
              <!-- End fridge nav tab -->

              <!-- Start fridge nav info -->
              <div class="nav-back">
                <div id="nav-tabContent">
                  <div
                    th:each="fB,n:${fridgeBoxList}"
                    th:class="|nav-detail nav-detail-${fB.storagecode}|"
                  >
                    <!-- Start ingredient button -->
                    <button
                      th:id="|nav-${fB.storagecode}|"
                      th:onclick="|bring_modal(${n.index})|"
                      style="width: 100%; height: 100%; text-align: center"
                    >
                      <img
                        th:src="|../images/fridgeicon/${fB.ingredientVo22.ingredientname}.png|"
                        style="width: 40px; height: 40px"
                        onerror="this.src='../images/fridgeicon/사과.png'"
                      />
                      <div th:text="${fB.ingredientVo22.ingredientname}"></div>
                    </button>
                    <!-- end ingredient button -->

                    <!-- start modal ingredient info -->
                    <div th:class="|modal-popup modal-popup-${n.index}|">
                      <form
                        th:action="@{/app/appdeletefridgebox}"
                        th:id="|modal-form-${n.index}|"
                        method="post"
                      >
                        <div
                          style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            margin-left: auto;
                            margin-right: auto;
                          "
                        >
                          <img
                            th:src="|../images/fridgeicon/${fB.ingredientVo22.ingredientname}.png|"
                            style="
                              width: 40px;
                              height: 40px;
                              margin-right: 20px;
                            "
                            onerror="this.src='../images/fridgeicon/사과.png'"
                          />
                          <input
                            hidden
                            name="ingredientcode"
                            th:value="${fB.ingredientVo22.ingredientcode}"
                          />
                          <span
                            style="font-size: 30px"
                            th:text="${fB.ingredientVo22.ingredientname}"
                          />
                        </div>
                        <table style="float: center">
                          <tbody>
                            <tr>
                              <td>저장위치</td>
                              <td>
                                <select
                                  id="ingrestore"
                                  th:class="|modal-input modal-select-${n.index}|"
                                  name="storagecode"
                                  disabled
                                >
                                  <option
                                    value="1"
                                    th:text="냉장"
                                    th:selected="${fB.storagecode}==1"
                                  />
                                  <option
                                    value="2"
                                    th:text="냉동"
                                    th:selected="${fB.storagecode}==2"
                                  />
                                  <option
                                    value="3"
                                    th:text="실온"
                                    th:selected="${fB.storagecode}==3"
                                  />
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>등록일자</td>
                              <td>
                                <input
                                  th:class="|modal-input modal-input-1-${n.index}|"
                                  name="ingredientcreateddate"
                                  th:value="${fB.ingredientcreateddate}"
                                  readonly
                                />
                              </td>
                            </tr>
                            <tr>
                              <td>유통기한</td>
                              <td>
                                <input
                                  th:class="|modal-input modal-input-2-${n.index}|"
                                  name="expiredate"
                                  type="date"
                                  th:value="${fB.expiredate}"
                                  readonly
                                />
                              </td>
                            </tr>
                            <tr>
                              <td>수량</td>
                              <td>
                                <input
                                  th:class="|modal-input modal-input-3-${n.index}|"
                                  name="ingredientquantityinfridgebox"
                                  th:value="${fB.ingredientquantityinfridgebox}"
                                  readonly
                                />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </form>

                      <div style="display: inline-block">
                        <button th:onclick="|shutdown_modal(${n.index})|">
                          닫기
                        </button>
                        <button
                          th:id="|changeinfobtn-${n.index}|"
                          th:onclick="|change_info(${n.index})|"
                        >
                          수정
                        </button>
                        <button
                          th:id="|completeinfobtn-${n.index}|"
                          type="submit"
                          th:formaction="@{/app/appchangefridgebox}"
                          th:form="|modal-form-${n.index}|"
                          hidden
                        >
                          수정완료
                        </button>
                        <button type="submit" th:form="|modal-form-${n.index}|">
                          삭제
                        </button>
                      </div>
                    </div>
                    <!-- end modal ingredient info -->
                  </div>
                </div>
              </div>
              <!-- End fridge nav info -->

              <!-- start addingredient -->
              <div style="text-align: center">
                <button
                  onclick="bring_modal('addingredient')"
                  style="margin: 20px"
                >
                  재료 추가
                </button>
                <div class="modal-popup modal-popup-addingredient">
                  <form
                    th:action="@{/app/appfridgebox}"
                    id="saveingredientbtn"
                    method="post"
                  >
                    <table style="float: center">
                      <tbody>
                        <tr>
                          <td>저장위치</td>
                          <td>
                            <select id="ingrestore" name="storagecode">
                              <option value="1" th:text="냉장" />
                              <option value="2" th:text="냉동" />
                              <option value="3" th:text="실온" />
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td>재료명</td>
                          <td>
                            <select id="ingrename" name="ingredientcode">
                              <option
                                th:each="ingre:${ingredientList3}"
                                th:value="${ingre.ingredientcode}"
                                th:text="${ingre.ingredientname}"
                              />
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td>수량</td>
                          <td>
                            <input
                              type="text"
                              name="ingredientquantityinfridgebox"
                              id="ingrequantity"
                              placeholder="몇개나 있나요?"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>유통기한</td>
                          <td>
                            <input
                              id="ingreexpire"
                              name="expiredate"
                              type="date"
                              value="xxx"
                              min="yyy"
                              max="zzz"
                              required
                            />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                  <div style="display: inline-block">
                    <button
                      th:onclick="shutdown_modal('addingredient')"
                      th:text="닫기"
                    />
                    <button
                      type="submit"
                      form="saveingredientbtn"
                      th:text="저장"
                    />
                  </div>
                </div>
              </div>
              <!-- end addingredient -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Hero Area -->

    <!-- ========================= scroll-top ========================= -->
    <!-- <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a> -->

    <!-- ========================= JS here ========================= -->
    <script src="../js/bootstrap.min.js"></script>

    <script type="text/javascript">

      tns({
        container: ".category-slider",
        items: 3,
        slideBy: "page",
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: false,
        controls: true,
        controlsText: [
          '<i class="lni lni-chevron-left"></i>',
          '<i class="lni lni-chevron-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          540: {

          },
          768: {
            items: 4,
          },
          992: {
            items: 5,
          },
          1170: {
            items: 6,
          },
        },
      })

      //========= testimonial
      tns({
        container: ".testimonial-slider",
        items: 3,
        slideBy: "page",
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: true,
        controls: false,
        controlsText: [
          '<i class="lni lni-arrow-left"></i>',
          '<i class="lni lni-arrow-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          540: {
            items: 1,
          },
          768: {
            items: 2,
          },
          992: {
            items: 2,
          },
          1170: {
            items: 2,
          },
        },
      })
    </script>
  </body>
</html>
